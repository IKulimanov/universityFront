
<div class="button-container">
  <button [routerLink]="['/teach']" mat-raised-button color="primary">
    <mat-icon>arrow_back</mat-icon>
    К расписанию
  </button>
</div>
<h1 style="text-align: center">{{discipline}}</h1>
<div class="content">
  <div class="tableLabs">
    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef > {{columnsForDisplay[columnsToDisplay.indexOf(column)]}} </th>
        <td mat-cell *matCellDef="let element" >{{element[column]}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"></tr>
    </table>

  </div >
  <div class="info" >
    <button mat-raised-button color="accent" style="margin-left: 100px; margin-top: 100px">
      Информация
    </button>
  </div>
  <div class="tableFiles" style="float: right">
    <table mat-table
           [dataSource]="dataSource1" multiTemplateDataRows
           class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay1">
        <th mat-header-cell *matHeaderCellDef > {{columnsForDisplay1[columnsToDisplay1.indexOf(column)]}} </th>
        <td mat-cell *matCellDef="let element" >{{element[column]}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay1"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay1;"
          class="example-element-row"></tr>
    </table>
</div>
